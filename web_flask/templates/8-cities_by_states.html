<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in states | sort(attribute='name') %}
            <li>{{ state.id }}: <b>{{ state.name }}</b></li>
            <ul>
                {% for city in state.cities|sort(attribute="name") %}
                    <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
        {% endfor %}
    </ul>
</body>
</html>
